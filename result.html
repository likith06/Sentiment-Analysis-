<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis Results</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif; /* Modern, clean font */
      background-color: #f0f8ff; /* Light blue background */
      color: #333; /* Dark gray text */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
    }

    .container {
      max-width: 1100px; /* Increase max-width for a wider layout */
      display: flex;
      justify-content: space-between; /* Evenly space the sections */
      align-items: flex-start; /* Align items to the top */
      margin-top: 50px; /* Add margin to the top of the container */
    }

    .section {
      width: 48%; /* Set width to 48% for wider sections */
      box-sizing: border-box; /* Include padding and border in the total width */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Slight shadow */
      background-color: #fff; /* White background for content */
      text-align: center; /* Center content */
      padding: 40px; /* Add padding */
    }

    h1 {
      font-size: 2.5rem; /* Adjust heading size */
      margin-bottom: 1rem;
      color: #2980b9; /* Blue heading color */
    }

    p {
      font-size: 1rem; /* Adjust paragraph size */
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .stats-container {
      margin-bottom: 1rem;
    }

    .download-btn {
      margin-top: 40px; /* Add margin to the top of the download button */
      background-color: #3498db; /* Blue button color */
      color: #fff; /* White button text */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }

    .download-btn:hover {
      background-color: #2980b9; /* Darken button color on hover */
    }

    .icon-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #3498db; /* Blue button color */
      color: #fff; /* White icon color */
      padding: 15px;
      border: none;
      border-radius: 50%; /* Round shape */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease-in-out;
      z-index: 1000; /* Ensure it stays above other elements */
    }

    .icon-btn:hover {
      background-color: #2980b9; /* Darken button color on hover */
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
    }

    img {
      display: block;
      margin: 80px auto 40px auto; /* Adjust margin to move the image slightly below */
      width: 100%; /* Set image width to 100% */
      max-width: 400px; /* Set max-width for better responsiveness */
      height: auto; /* Maintain aspect ratio */
      object-fit: cover; /* Ensure image fills the container */
      border-radius: 10px; /* Rounded corners */
    }

    footer {
      margin-top: 40px; /* Add margin to the top of the footer */
      text-align: center; /* Center footer content */
    }

    footer p {
      padding: 1rem 0; /* Add padding to footer content */
    }
  </style>
</head>
<body>
  <button class="icon-btn" onclick="scrollToDownload()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 5v14M5 12l7 7 7-7"/>
    </svg>
  </button>

  <div class="container">
    <div class="section">
      <h1>Sentiment Analysis Results</h1>
      <div class="stats-container">
        <p>Total Tweets: {{ total_tweets }}</p>
        <p>Positive Tweets: {{ positive_tweets }}</p>
        <p>Negative Tweets: {{ negative_tweets }}</p>
      </div>
    </div>
    <div class="section">
      <h1>Graphical Representation</h1>
      <img src="data:image/png;base64,{{ plot_data_base64 }}" alt="Sentiment Analysis Plot">
    </div>
  </div>
  <a href="/download" class="download-btn" id="downloadBtn">Download Results</a>
  <footer>
    <p>&copy; 2024 SentimentScope. All rights reserved.</p>
  </footer>

  <script>
    function scrollToDownload() {
      document.getElementById('downloadBtn').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
